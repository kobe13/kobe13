<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Demo Webpack Gallery</title>
    <link href="../dist/app.css" rel="stylesheet" media="all">
</head>
<body>

<header class="grid grid-container">

    <div class="grid-row">
        <div class="grid-col grid-col-s12">

            <h1>Demo Webpack Gallery</h1>

        </div>
    </div>

</header>
<main class="grid grid-container">
    <div class="grid-row wrapper">

        <div class="wrapper__left grid-col grid-col-s12 grid-col-m8 grid-col-l6">

            <div class="gallery">
                <ul class="gallery__wrapper">
                    <!-- gallery images are appended here -->
                </ul>
                <span class="gallery__button gallery__button--prev is-hidden">«</span>
                <span class="gallery__button gallery__button--next is-hidden">»</span>

            </div>

        </div>

        <div class="wrapper__right grid-col grid-col-s12 grid-col-m4 grid-col-l6">

            <div class="info">
                <span class="is-hidden-small">Images:</span>
                <p class="info__counter">
                    <span class="info__counter--current">1</span> /
                    <span class="info__counter--total"></span>
                </p>

                <button class="info__button is-hidden" type="button">STOP</button>
            </div>

        </div>

    </div>

</main>

<script src="../dist/bundle.js" async></script>

</body>
</html>

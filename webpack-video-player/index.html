<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Video Player demo</title>
    <link href="build/app.css" rel="stylesheet">

</head>

<body>

<section>

    <div class='video-player' data-player='{
        "noPreload": false,
        "autoPlay": true,
        "videoUrl":"https://www.w3schools.com/html/mov_bbb",
        "videoTitle":"Cool Video 1", "loop": true}'>
    </div>
    <p>
        {"autoPlay": true, "noPreload": false, "videoTitle":"Cool Video 1", "loop": true}
    </p>

    <div class='video-player' data-player='{
        "videoUrl":"https://www.w3schools.com/html/mov_bbb",
        "videoTitle":"Cool Video 2",
        "muted": false}'>
    </div>
    <p>
        {"videoTitle":"Cool Video 2", "muted": false}
    </p>

    <br>

    <p>
        Video courtesy of <a href="https://www.bigbuckbunny.org/" target="_blank">Big Buck Bunny</a>.
    </p>

</section>

<script type="text/javascript" src="build/app.js"></script>
</body>
</html>
